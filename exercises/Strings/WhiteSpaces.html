<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	'use strict'
    var text = "It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.";

    function whiteSpaceConvert(text) {
        var output = "";

        for (var i = 0; i < text.length; i++) {
            if (text[i] != " ") {
                output += text[i];
            }
            else {
                output += "&nbsp;";
            }
        }
        return output;
    }
    whiteSpaceConvert(text);
</script>
</body>
</html>
