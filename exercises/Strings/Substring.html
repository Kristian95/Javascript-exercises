<script>
    var text = "It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.";
    var textToLower = text.toLowerCase();

    function countSubstring(text, string) {
        var counter = 0;

        for (var i = 0; i <= text.length - string.length; i++) {
            if (text.substr(i, string.length) == string) {
                counter++;
            }
        }
        return counter;
    }
    countSubstring(text, "it");
</script>
