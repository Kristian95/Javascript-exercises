<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<script>
    var array = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1];
    var currentNumber = array[0];
    var startIndex = 0;
    var lenght = 1;
    var maxLenght = 0;
    var maxStartIndex = 0;

    for (var i = 1; i < array.length; i++) {
        if (currentNumber == array[i]) {
            lenght++;
        } else {
            if (lenght > maxLenght) {
                maxLenght = lenght;
                maxStartIndex = startIndex;
            }
            lenght = 1;
            startIndex = i;
            currentNumber = array[i];
        }
    }
    for (var i = maxStartIndex; i < maxStartIndex + maxLenght; i++) {
        console.log(array[i] + " ")
    }
</script>
</body>
</html>
